<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargando Sistema - LERMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --fondo: #000;
            --texto-principal: #eaeaea;
            --texto-secundario: #9b9b9b;
            --azul-marino: #001f3f;
            --rojo-carmin: #960018;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--fondo);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .contenedor {
            width: 90%;
            max-width: 400px;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 4px solid var(--azul-marino);
            border-top: 4px solid var(--rojo-carmin);
            border-radius: 50%;
            animation: girar 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes girar {
            to { transform: rotate(360deg); }
        }

        .texto1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--texto-principal);
            margin-bottom: 5px;
        }

        .texto2 {
            font-size: 15px;
            color: var(--texto-secundario);
            margin-bottom: 20px;
        }

        .barra {
            width: 100%;
            height: 5px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .relleno {
            height: 100%;
            width: 0%;
            background: #ffffff;
            transition: width 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="spinner"></div>
        <div class="texto1">Conectando servidores</div>
        <div class="texto2">Verificando conexión, por favor espere...</div>
        <div class="barra">
        <div class="relleno" id="progreso"></div>
        </div>
    </div>

    <script>
        // ===== BLOQUEO COMPLETO DEL BOTÓN ATRÁS =====
        
        // 1. Eliminar el historial de navegación
        history.pushState(null, null, location.href);
        
        // 2. Bloquear el botón físico/gesto de retroceso
        window.addEventListener('popstate', function(event) {
            history.pushState(null, null, location.href);
            // Redirigir a la misma página para reforzar el bloqueo
            window.location.href = window.location.href;
        });

        // 3. Prevenir navegación con teclado (Alt + Flecha izquierda)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' || 
                (e.altKey && e.key === 'ArrowLeft') ||
                (e.ctrlKey && e.key === 'ArrowLeft')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // 4. Bloquear gestos de navegación en dispositivos táctiles
        let startX = 0;
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', function(e) {
            const currentX = e.touches[0].clientX;
            // Detectar gesto de deslizar desde el borde izquierdo
            if (startX < 50 && currentX - startX > 100) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        // 5. Reforzar el estado actual en el historial
        setInterval(function() {
            history.replaceState(null, null, location.href);
        }, 1000);

        // ===== FIN BLOQUEO BOTÓN ATRÁS =====

        let progreso = 0;
        let barra = document.getElementById("progreso");
        let cargar;
    
        function iniciarCarga() {
            // Reiniciar siempre
            progreso = 0;
            barra.style.width = "0%";
    
            clearInterval(cargar);
    
            cargar = setInterval(() => {
                progreso += 2;
                barra.style.width = progreso + "%";
    
                if (progreso >= 100) {
                    clearInterval(cargar);
                    setTimeout(() => {
                        window.location.href = "descarga.html";
                    }, 300);
                }
            }, 50);
        }
    
        // Se ejecuta siempre al cargar normal
        window.onload = iniciarCarga;
    
        // Se ejecuta si el usuario regresa con el botón ATRÁS (restored from cache)
        window.addEventListener("pageshow", (event) => {
            iniciarCarga();
        });
    
        // Prevención adicional contra caché en algunos navegadores
        window.onunload = function(){};
    </script>
    

</body>
</html>
